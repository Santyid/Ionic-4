<ion-header>

  <ion-navbar>
    <ion-title>Agregar Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="assets/imgs/eventos.jpg" />
      </ion-card>
   
  <h5>Agregar Evento</h5>

  <ion-item>
      <ion-label fixed>Nombre:</ion-label>
      <ion-input type="text"[(ngModel)]="eventText" ></ion-input> 
    </ion-item>

    <ion-item>
        <ion-label fixed>Lugar:</ion-label>
        <ion-input type="text"[(ngModel)]="eventLugar" ></ion-input> 
      </ion-item>


      <ion-item>
          <ion-label fixed>Descripcion:</ion-label>
          <ion-input type="text"[(ngModel)]="eventDescp" ></ion-input> 
        </ion-item>

    <button ion-button block (click)="addEvent(eventText, eventLugar, eventDescp)">Agregar un nuevo evento</button>
  
      

</ion-content>
