<ion-header>
  <ion-navbar>
    <ion-title>
      Eventos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 

    <ion-card>
        <img src="assets/imgs/eve.jpg" />
      </ion-card>


    <ion-card>
        <ion-card-header>
          Eventos
        </ion-card-header>      
        

        <ion-list *ngFor="let event of events$">
          <button ion-item (click)="goToDetailEvent(event)">
            <ion-icon name="bookmarks" item-start></ion-icon>
            {{event.word}}
          </button>      
          
        </ion-list>
      </ion-card>    

      <button ion-button block (click)="goToCreateEvent()">Agregar un nuevo evento</button>

</ion-content>
