<ion-header>

  <ion-navbar>
    <ion-title>addUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="assets/imgs/eventos.jpg" />
      </ion-card>
   
  <h5>Agregar Invitado</h5>

  <ion-item>
      <ion-label fixed>Nombre :</ion-label>
      <ion-input type="text"[(ngModel)]="eventname" ></ion-input> 

      
    </ion-item>   
    <span *ngIf="base64Image">Picture taken!</span>
    <button ion-button icon-only (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    <button ion-button block (click)="uploadPicture(eventname)">Agregar Invitado</button>

    
      

</ion-content>
